{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>{{ application.name }}</h1>
    <div class="mb-4">
      <span class="badge bg-{{ application.status|yesno:'success,warning,danger' }} fs-6">
        {{ application.get_status_display }}
      </span>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Resume</h5>
          </div>
          <div class="card-body">
            <pre class="mb-0">{{ application.resume }}</pre>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Job Description</h5>
          </div>
          <div class="card-body">
            <pre class="mb-0">{{ application.job_description }}</pre>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2">
      <a href="{% url 'main:application_edit' application.pk %}" class="btn btn-warning">
        <i class="bi bi-pencil"></i> Edit
      </a>
      <form action="{% url 'main:application_delete' application.pk %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this application?');">
          <i class="bi bi-trash"></i> Delete
        </button>
      </form>
    </div>

    <div class="mt-4">
      <a href="{% url 'main:application_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Back to Applications
      </a>
    </div>
  </div>
{% endblock %}
